// ConVars for plugin "Weapons&Knives by kgns"


// Prefix for chat messages
// -
// Default: "[wasdzone]"
sm_weapons_chat_prefix "[wasdzone]"

// Database connection name in databases.cfg to use
// -
// Default: "storage-local"
sm_weapons_db_connection "storage-local"

// Enable/Disable weapon float options
// -
// Default: "1"
sm_weapons_enable_float "1"

// Enable/Disable name tag options
// -
// Default: "1"
sm_weapons_enable_nametag "1"

// Enable/Disable StatTrak options
// -
// Default: "1"
sm_weapons_enable_stattrak "1"

// Increase/Decrease by value for weapon float
// -
// Default: "0.05"
sm_weapons_float_increment_size "0.05"

// 0: All knives have same StatTrak counter 1: Each type of knife has its separate StatTrak counter
// -
// Default: "0"
sm_weapons_knife_stattrak_mode "0"

// Prefix for database table (example: 'xyz_')
// -
// Default: ""
sm_weapons_table_prefix ""


